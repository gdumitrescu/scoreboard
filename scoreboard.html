<head>
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/css/scoreboard.css">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        {{> navbar}}
      </div>
    </div>
  </div>
  <div class="container">
    {{> scoreboard}}
  </div>
</body>

<template name="navbar">
  <span class="brand">Scoreboard</span>
  <ul class="nav">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li class="sort_by_name">
          <a href="#">Sort by Name</a>
        </li>
        <li>
          <a class="sort_by_score" href="#">Sort by Score</a>
        </li>
        <li class="divider"></li>
        <li class="reset_data">
          <a href="#">Reset Data</a>
        </li>
      </ul>
    </li>
  </ul>
  <div align="right">
    {{loginButtons}}
  </div>
</template>

<template name="scoreboard">
  <div class="input-append">
    <input id="player_name" type="text" placeholder="New player"/>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Applicability</th>
        <th style="width: 20px"></th>
        <th>Extend our Code</th>
        <th style="width: 20px"></th>
        <th>Ingenuity</th>
        <th style="width: 20px"></th>
        <th>Business Value</th>
        <th style="width: 20px"></th>
        <th>Quality and Docs</th>
        <th style="width: 20px"></th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
      {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{name}}</td>
    <td class="score">{{cat01}}</td>
    <td><i id="increment01" class="icon-plus" rel="tooltip" data-original-title="Add five points"></i></td>
    <td class="score">{{cat02}}</td>
    <td><i id="increment02" class="icon-plus" rel="tooltip" data-original-title="Add five points"></i></td>
    <td class="score">{{cat03}}</td>
    <td><i id="increment03" class="icon-plus" rel="tooltip" data-original-title="Add five points"></i></td>
    <td class="score">{{cat04}}</td>
    <td><i id="increment04" class="icon-plus" rel="tooltip" data-original-title="Add five points"></i></td>
    <td class="score">{{cat05}}</td>
    <td><i id="increment05" class="icon-plus" rel="tooltip" data-original-title="Add five points"></i></td>
    <td class="score">{{score}}</td>
  </tr>
  {{enable_tooltips}}
</template>
